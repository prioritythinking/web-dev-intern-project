<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Priority Thinking Web Developer Intern Work Sample</title>
    <style>
		#container {
			width: 260px;
		}
		.button {
			margin: 5px;
			background-color: black;
			width: 80px;
			height: 20px;
			line-height: 20px;
			color: white;
			text-align: center;
			cursor: pointer;
		}
		.switcher {
			width: 33px;
			display: inline-block;
		}
		#numberImg {
			background-image: url(images/numbersheet.png);
			background-position: -160px 0px;
			width: 160px;
			height: 200px;
			border: 1px solid black;
			float: right;
		}
	</style>
  </head>
  <body>
	<div id="container">
		<div id="numberImg"></div>
		<div class="button">1</div>
		<div class="button">2</div>
		<div class="button">3</div>
		<div class="button">4</div>
		<div class="button">5</div>
		<div class="button">6</div>
		<div class="button switcher">-</div>
		<div class="button switcher">+</div>
		<div class="button">Switch</div>
	</div>
	<div id="description">
		<p>This is placeholder content!</p> 
	</div>
  </body>
	<script>
		
	</script>
</html>
